<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
    <link rel="stylesheet" href="/css/TimeManagment.css">
</head> 
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-blue bg-blue">
            <div class="container-fluid">
                <a class="btn btn-primary" href="/index.html" role="button"><span class="material-icons-logo"> <img src="imgs/home.png">
                  Home
                  </span></a></a>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-primary" href="/HTML/TimeManagment.html" role="button"><span class="material-icons"> <img src="imgs/time_managment.png">
                      </span>Time Managements</a>
                  </div>
                <form class="d-flex">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                      <a class="btn btn-outline-primary" href="/HTML/LogIn.html" role="button"><span class="material-icons"> <img src="imgs/Log In.png" >
                        Log In
                        </span></a>
                        <a class="btn btn-primary" href="/HTML/SignIn.html" role="button"><span class="material-icons"> <img src="imgs/Sign Up.png" >
                          Sign Up
                         
                        </a>
                        </button>
                      </div>
                </form>
              </div>
            </div>
          </nav>
  </header>
  <div id="pomodoro-app">
    <div id="container">
      <div id="timer">
        <div id="time">
          <span id="minutes">25</span>
          <span id="colon">:</span>
          <span id="seconds">00</span>
        </div>
        <div id="filler"></div>
      </div>
  
      <div id="buttons">
        <button id="work">Work</button>
        <button id="shortBreak">Short Break</button>
        <button id="longBreak">Long Break</button>
        <button id="stop">Stop</button>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/apps.js"></script>
    <script src="../js/TimeManagment.js"></script>
</body>
</html>
