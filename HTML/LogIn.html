<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" type="text/css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-blue bg-blue">
            <div class="container-fluid">
                <a class="btn btn-primary" href="/index.html" role="button"><span class="material-icons-logo"> <img src="imgs/home.png">
                  Home
                  </span></a></a>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <a class="btn btn-primary" href="/HTML/TimeManagment.html" role="button"><span class="material-icons"> <img src="imgs/time_managment.png" >
                      </span>Time Management</a>
                  </div>
                <form class="d-flex">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                      <a class="btn btn-outline-primary" href="/HTML/LogIn.html" role="button"><span class="material-icons"> <img src="imgs/Log In.png" >
                        Log In
                        </span></a>
                        <a class="btn btn-primary" href="/HTML/SignIn.html" role="button"><span class="material-icons"> <img src="imgs/Sign Up.png" >
                          Sign Up
                         
                        </a>
                        </button>
                      </div>
                </form>
              </div>
            </div>
          </nav>
  </header>

  <form class="row g-12 mx-5">
    <div class="row-md-12">
      <label for="validationServer01" class="form-label">First name</label>
      <input type="text" class="form-control is-valid" id="validationServer01" value="Your Name" required>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="row-md-12">
      <label for="validationServer02" class="form-label">Last name</label>
      <input type="text" class="form-control is-valid" id="validationServer02" value="You Last Name" placeholderrequired>
      <div class="valid-feedback">
        Looks good!
      </div>
    </div>
    <div class="row-md-12">
      <label for="validationServerUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          Please choose a username.
        </div>
      </div>
    </div>
    <div class="row-12">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="row-12">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
        <label class="form-check-label" for="invalidCheck3">
          Agree to terms and conditions
        </label>
        <div id="invalidCheck3Feedback" class="invalid-feedback">
          You must agree before submitting.
        </div>
      </div>
    </div>
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Submit form</button>
    </div>
  </form> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/apps.js"></script>
</body>
</html>
